<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>–¢”©—Ä—Å”©–Ω ”©–¥—Ä–∏–π–Ω –º—ç–Ω–¥ —Ö“Ø—Ä–≥—ç–µ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.svg {
  position: absolute;
  width: 0;
  height: 0;
}

/* üåå –û–¥—Ç–æ–π —à”©–Ω–∏–π–Ω —Ç—ç–Ω–≥—ç—Ä */
.wrapper {
  position: relative;
  height: 100vh;
  min-height: 600px;
  background: radial-gradient(ellipse at bottom, #0b1121 0%, #02030a 100%);
  overflow: hidden;
  display: grid;
  place-items: center;
}

/* ‚ú® –ì—è–ª—Ç–≥–∞–Ω–∞—Å–∞–Ω –∂–∏–∂–∏–≥ –æ–¥–æ–¥ */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.5;
  box-shadow: 0 0 5px white, 0 0 10px #9fdfff;
}
.star:nth-child(1) { width:2px; height:2px; top:10%; left:20%; }
.star:nth-child(2) { width:3px; height:3px; top:30%; left:70%; }
.star:nth-child(3) { width:2px; height:2px; top:60%; left:50%; }
.star:nth-child(4) { width:3px; height:3px; top:80%; left:40%; }
.star:nth-child(5) { width:4px; height:4px; top:25%; left:90%; }
.star:nth-child(6) { width:2px; height:2px; top:55%; left:15%; }
.star:nth-child(7) { width:3px; height:3px; top:75%; left:80%; }

.greeting {
  font-family: 'Cookie', cursive;
  font-size: 4rem;
  color: #ffd1dc;
  text-shadow: 0 0 15px #ff99cc, 0 0 35px #ff69b4;
  transform: scale(0);
  text-align: center;
}

/* üç∞ –¢–∞–≤–∞–≥ –±–∞ –±—è–ª—É—É */
.plate {
  position: relative;
  width: 250px;
  height: 75px;
  background: #e0e0e0;
  border-radius: 50%;
  box-shadow: 0px 3px 5px 0px #555;
  display: grid;
  place-items: center;
}
.cake-wrap {
  position: absolute;
  bottom: 50%;
}
.cake-base {
  position: relative;
  width: 200px;
  height: 50px;
  background: rgb(197,165,192);
}
.cake-base .base-front, .cake-base .base-top {
  position: absolute;
  width: 100%;
  height: 100%;
  background: inherit;
}
.cake-base .base-front:after {
  content: '';
  position: absolute;
  top: 100%;
  width: 100%;
  height: 55px;
  transform: translateY(-50%);
  background: inherit;
  border-radius: 50%;
}
.cake-base .base-top {
  height: 65px;
  top: 0;
  transform: translateY(-50%);
  border-radius: 50%;
}

.cake-topping {
  position: absolute;
  bottom: 0%;
  width: 200px;
  height: 100px;
  z-index: 99;
}
.cake-topping .topping-front {
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #b381ae 40%, transparent);
}
.cake-topping .topping-front .top-layer {
  height: 30%;
  background: #b381ae;
}
.cake-topping .topping-front .bottom-layer {
  position: relative;
  height: 70%;
  background: #b381ae;
  clip-path: url('#my-clip-path');
}
.cake-topping .topping-top {
  background: #b381ae;
  position: absolute;
  width: 100%;
  height: 65px;
  top: 0;
  transform: translateY(-50%);
  border-radius: 50%;
  z-index: 9;
}

/* üïØÔ∏è –ñ–∏–∂–∏–≥ –ª–∞–∞–Ω—É—É–¥ */
.candle-container {
  width: 180px;
  position: absolute;
  bottom: 60%;
  z-index: 9999;
  display: flex;
  justify-content: space-between;
  opacity: 0;
}
.candle-wrap {
  position: relative;
  width: 6px;
}
.flame-wrap {
  position: relative;
  z-index: 99;
  width: 100%;
  background: #fcc56c;
  height: 12px;
  transform-origin: bottom center;
  transform: scale(0);
  clip-path: url(#my-flame-path);
  filter: drop-shadow(0 0 6px orange);
}
.candle-top {
  position: absolute;
  top: 0;
  left: 0;
  transform: translateY(-50%);
  width: 100%;
  height: 4px;
  border-radius: 50%;
  background: radial-gradient(#eee, #f0abf0);
}
.candle-base {
  position: relative;
  width: 100%;
  height: 35px;
  margin: 1px 0;
  background: repeating-linear-gradient(45deg, #eee, #f0abf0 20%);
  border-radius: 2px;
}
</style>
</head>
<body>

<div class="wrapper">
  <!-- ‚ú® –û–¥–¥—ã–≥ –±–∞–π—Ä–ª—É—É–ª–∞—Ö -->
  <div class="star"></div><div class="star"></div><div class="star"></div>
  <div class="star"></div><div class="star"></div><div class="star"></div>
  <div class="star"></div>

  <div class="greeting">–¢”©—Ä—Å”©–Ω ”©–¥—Ä–∏–π–Ω –º—ç–Ω–¥ —Ö“Ø—Ä–≥—ç–µ!</div>
  <div class="plate">
    <div class="cake-wrap">
      <div class="cake-topping">
        <div class="topping-top">
          <div class="candle-container">
            <!-- –æ–ª–æ–Ω –∂–∏–∂–∏–≥ –ª–∞–∞ -->
            <div class="candle-wrap"><div class="flame-wrap"></div><div class="candle-base"><div class="candle-top"></div></div></div>
            <div class="candle-wrap"><div class="flame-wrap"></div><div class="candle-base"><div class="candle-top"></div></div></div>
            <div class="candle-wrap"><div class="flame-wrap"></div><div class="candle-base"><div class="candle-top"></div></div></div>
            <div class="candle-wrap"><div class="flame-wrap"></div><div class="candle-base"><div class="candle-top"></div></div></div>
            <div class="candle-wrap"><div class="flame-wrap"></div><div class="candle-base"><div class="candle-top"></div></div></div>
          </div>
        </div>
        <div class="topping-front">
          <div class="top-layer"></div>
          <div class="bottom-layer"></div>
        </div>
      </div>
      <div class="cake-base">
        <div class="base-front"></div>
        <div class="base-top"></div>
      </div>
    </div>
  </div>
</div>

<svg class="svg">
  <clipPath id="my-clip-path" clipPathUnits="objectBoundingBox">
    <path d="M0,0 V0.481 s0.021,0.37,0.078,0.404 s0.035,-0.296,0.102,-0.27 s0.007,0.363,0.096,0.354 s0.028,-0.466,0.1,-0.487 S0.406,0.999,0.457,0.999 s0.03,-0.502,0.075,-0.518 s0.041,0.488,0.081,0.274 c0.007,-0.038,0.021,-0.187,0.044,-0.215 c0.014,-0.017,0.038,0.401,0.075,0.392 s0.023,-0.28,0.074,-0.392 c0.022,-0.04,0.072,0.359,0.1,0.344 c0.057,-0.029,0.094,-0.405,0.094,-0.405 V-0.001"></path>
  </clipPath>
  <clipPath id="my-flame-path" clipPathUnits="objectBoundingBox">
    <path d="M0.501,0 s0.188,0.101,0.295,0.238 s0.123,0.15,0.169,0.286 S1,0.74,0.928,0.838 S0.711,1,0.501,1 S0.216,0.937,0.09,0.838 s-0.083,-0.149,0,-0.29 s0.23,-0.139,0.333,-0.276 S0.501,0,0.501,0"></path>
  </clipPath>
</svg>

<script>
const tl = gsap.timeline({ duration: 0.4 });
tl.fromTo('.cake-topping', { yPercent: -300, opacity: 0.3 }, { yPercent: 0, opacity: 1, ease: "bounce.out" })
  .to('.candle-container', { opacity: 1 })
  .to('.flame-wrap', { scale: 1, ease: "back.out", stagger: 0.1 })
  .to('.greeting', { scale: 1, ease: "back.out" });

// üî• –õ–∞–∞–Ω—ã –≥–∞–ª–Ω—ã —Ö”©–¥”©–ª–≥”©”©–Ω
gsap.to('.flame-wrap', {
  scaleY: 1.3,
  repeat: -1,
  yoyo: true,
  duration: 0.25,
  ease: "sine.inOut"
});

// üåü –û–¥–¥—ã–Ω –≥—è–ª–∞–ª–∑–∞–ª—Ç (animation)
gsap.utils.toArray('.star').forEach(star => {
  gsap.to(star, {
    opacity: () => Math.random() * 0.8 + 0.2,
    duration: () => Math.random() * 1.5 + 0.5,
    repeat: -1,
    yoyo: true,
    ease: "sine.inOut",
    delay: Math.random() * 2
  });
});
</script>

</body>
</html>
