<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>–¢”©—Ä—Å”©–Ω ”©–¥—Ä–∏–π–Ω –º—ç–Ω–¥ —Ö“Ø—Ä–≥—ç–µ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.svg {
  position: absolute;
  width: 0;
  height: 0;
}

/* üåå –•–∞—Ä–∞–Ω—Ö—É–π, –≥—è–ª–∞–ª–∑—Å–∞–Ω –æ–¥–¥—ã–Ω —Ñ–æ–Ω */
.wrapper {
  position: relative;
  height: 100vh;
  min-height: 600px;
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  overflow: hidden;
  display: grid;
  place-items: center;
}

/* ‚ú® –ò–ª“Ø“Ø –æ–ª–æ–Ω, –≥—è–ª–∞–ª–∑—Å–∞–Ω –æ–¥ */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.5;
  box-shadow: 0 0 6px 2px #fff;
}

/* üéâ –ú—ç–Ω–¥—á–∏–ª–≥—ç—ç */
.greeting {
  font-family: 'Cookie', cursive;
  font-size: 4rem;
  color: #ffd1dc;
  text-shadow: 0 0 10px #ff9aff, 0 0 25px #ff69b4;
  transform: scale(0);
  text-align: center;
  max-width: 90%;
}

/* üç∞ –ë—è–ª—É—É */
.plate {
  position: relative;
  width: 250px;
  height: 75px;
  background: #e0e0e0;
  border-radius: 50%;
  box-shadow: 0px 3px 5px 0px #666;
  display: grid;
  place-items: center;
}

.cake-wrap {
  position: absolute;
  bottom: 50%;
}

.cake-base {
  position: relative;
  width: 200px;
  height: 50px;
  background: rgb(197,165,192);
}

.cake-base .base-front {
  position: absolute;
  width: 100%;
  height: 100%;
  background: inherit;
}
.cake-base .base-front:after {
  content: '';
  position: absolute;
  left: 0;
  top: 100%;
  width: 100%;
  height: 55px;
  transform: translateY(-50%);
  background: inherit;
  border-radius: 50%;
}
.cake-base .base-top {
  position: absolute;
  width: 100%;
  height: 65px;
  top: 0;
  transform: translateY(-50%);
  border-radius: 50%;
  background: inherit;
}

/* üçì –î—ç—ç—Ä—Ö –∫—Ä–µ–º–Ω–∏–π —Ö—ç—Å—ç–≥ */
.cake-topping {
  position: absolute;
  bottom: 0%;
  width: 200px;
  height: 100px;
  z-index: 99;
}
.cake-topping .topping-front {
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #b381ae 40%, transparent);
}
.cake-topping .topping-front .top-layer {
  height: 30%;
  background: #b381ae;
}
.cake-topping .topping-front .bottom-layer {
  position: relative;
  height: 70%;
  background: #b381ae;
  clip-path: url('#my-clip-path');
}
.cake-topping .topping-top {
  background: #b381ae;
  position: absolute;
  width: 100%;
  height: 65px;
  top: 0;
  transform: translateY(-50%);
  border-radius: 50%;
  z-index: 9;
}

/* üïØÔ∏è 3 –ª–∞–∞ ‚Äî —è–≥ —Ç”©–≤–¥ –±–∞–π—Ä–ª–∞–Ω–∞ */
.candle-container {
  position: absolute;
  bottom: 92%; /* –±—è–ª—É—É–Ω –¥—ç—ç—Ä —è–≥ –±–∞–π–ª–≥–∞—Ö */
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  display: flex;
  justify-content: space-between;
  z-index: 9999;
  opacity: 0;
}

.candle-wrap {
  position: relative;
  width: 8px;
}

.flame-wrap {
  position: relative;
  z-index: 99;
  width: 100%;
  background: #fcc56c;
  height: 15px;
  transform-origin: bottom center;
  transform: scale(0);
  clip-path: url(#my-flame-path);
  filter: drop-shadow(0 0 10px orange);
}

.candle-top {
  position: absolute;
  top: 0;
  left: 0;
  transform: translateY(-50%);
  width: 100%;
  height: 4px;
  border-radius: 50%;
  background: radial-gradient(#eee, #f0abf0);
}

.candle-base {
  position: relative;
  width: 100%;
  height: 40px;
  margin: 2px 0;
  background: repeating-linear-gradient(45deg, #eee, #f0abf0 20%);
  border-radius: 3px;
}
</style>
</head>
<body>

<div class="wrapper" id="stars">
  <div class="greeting">–¢”©—Ä—Å”©–Ω ”©–¥—Ä–∏–π–Ω –º—ç–Ω–¥ —Ö“Ø—Ä–≥—ç–µ!</div>
  <div class="plate">
    <div class="cake-wrap">
      <div class="cake-topping">
        <div class="topping-top">
          <div class="candle-container">
            <div class="candle-wrap"><div class="flame-wrap"></div><div class="candle-base"><div class="candle-top"></div></div></div>
            <div class="candle-wrap"><div class="flame-wrap"></div><div class="candle-base"><div class="candle-top"></div></div></div>
            <div class="candle-wrap"><div class="flame-wrap"></div><div class="candle-base"><div class="candle-top"></div></div></div>
          </div>
        </div>
        <div class="topping-front">
          <div class="top-layer"></div>
          <div class="bottom-layer"></div>
        </div>
      </div>
      <div class="cake-base">
        <div class="base-front"></div>
        <div class="base-top"></div>
      </div>
    </div>
  </div>
</div>

<!-- üåü Clip path -->
<svg class="svg">
  <clipPath id="my-clip-path" clipPathUnits="objectBoundingBox">
    <path d="M0,0 V0.481 s0.021,0.37,0.078,0.404 s0.035,-0.296,0.102,-0.27 s0.007,0.363,0.096,0.354 s0.028,-0.466,0.1,-0.487 S0.406,0.999,0.457,0.999 s0.03,-0.502,0.075,-0.518 s0.041,0.488,0.081,0.274 c0.007,-0.038,0.021,-0.187,0.044,-0.215 c0.014,-0.017,0.038,0.401,0.075,0.392 s0.023,-0.28,0.074,-0.392 c0.022,-0.04,0.072,0.359,0.1,0.344 c0.057,-0.029,0.094,-0.405,0.094,-0.405 V-0.001"></path>
  </clipPath>

  <clipPath id="my-flame-path" clipPathUnits="objectBoundingBox">
    <path d="M0.501,0 s0.188,0.101,0.295,0.238 s0.123,0.15,0.169,0.286 S1,0.74,0.928,0.838 S0.711,1,0.501,1 S0.216,0.937,0.09,0.838 s-0.083,-0.149,0,-0.29 s0.23,-0.139,0.333,-0.276 S0.501,0,0.501,0"></path>
  </clipPath>
</svg>

<script>
// üå† –û–¥–¥—ã–≥ “Ø“Ø—Å–≥—ç—Ö
const starsContainer = document.getElementById("stars");
for (let i = 0; i < 150; i++) {
  const star = document.createElement("div");
  star.classList.add("star");
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.opacity = Math.random();
  starsContainer.appendChild(star);
}

// –û–¥–¥—ã–Ω –∞–Ω–∏–≤—á–∏–ª–≥–∞–∞ ‚Äî –∑”©”©–ª”©–Ω, —É–¥–∞–∞–Ω
gsap.to(".star", {
  opacity: () => Math.random(),
  duration: () => 4 + Math.random() * 6,
  repeat: -1,
  yoyo: true,
  stagger: { amount: 8, from: "random" }
});

// üéÇ –ë—è–ª—É—É animation ‚Äî –∏–ª“Ø“Ø —É–¥–∞–∞–Ω, —É–Ω–∞–∂ –∏—Ä—ç—Ö —Ö”©–¥”©–ª–≥”©”©–Ω –∑”©”©–ª”©–Ω
const tl = gsap.timeline({ defaults: { ease: "bounce.out" } });
tl.fromTo('.cake-topping', 
  { yPercent: -400, opacity: 0.3 }, 
  { yPercent: 0, opacity: 1, duration: 2.5 } // –∏–ª“Ø“Ø —É–¥–∞–∞–Ω 2.5 —Å–µ–∫
)
.to('.candle-container', { opacity: 1, duration: 1 })
.to('.flame-wrap', { scale: 1, ease: "back.out", stagger: 0.2, duration: 0.8 })
.to('.greeting', { scale: 1, ease: "back.out", duration: 1.2 });

// üî• –ì–∞–ª—ã–Ω animation ‚Äî –∏–ª“Ø“Ø —É–¥–∞–∞–Ω
gsap.to('.flame-wrap', {
  scaleY: 1.2,
  repeat: -1,
  yoyo: true,
  duration: 1.2,
  ease: "power1.inOut"
});
</script>

</body>
</html>
