<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { overflow: hidden; }
.svg { position: absolute; width: 0; height: 0; }
  
.wrapper {
  position: relative;
  height: 100vh;
  background: radial-gradient(ellipse at bottom, #0b0f2a 0%, #05060d 100%);
  overflow: hidden;
  display: grid;
  place-items: center;
}

/* ✨ Шөнийн тэнгэрийн гялтганаа */
.star-field {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  box-shadow: 0 0 6px 2px #fff;
  animation: twinkle 3s infinite ease-in-out;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.1; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
}

/* ✨ Одууд аажмаар хөдөлдөг */
@keyframes drift {
  from { transform: translateY(0px); }
  to { transform: translateY(-200px); }
}
.star-field::after {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
  background-size: 4px 4px;
  animation: drift 60s linear infinite;
  opacity: 0.2;
}

.greeting {
  font-family: 'Cookie', cursive;
  color: #fff4cc;
  text-align: center;
  text-shadow: 0 0 15px #ffcc70, 0 0 25px #ffd68a;
  z-index: 10;
  margin: 0;
  line-height: 0.2;
  opacity: 0;
  transform: scale(0.9);
}
.greeting-main {
  font-size: 3rem;
}
.greeting-name {
  font-size: 1.5rem;
  margin-top: -10px;
}

.plate {
  position: relative;
  width: 200px;
  height: 60px;
  background: #f1f1f1;
  border-radius: 50%;
  box-shadow: 0px 3px 6px rgba(255,255,255,0.2);
  display: grid;
  place-items: center;
  z-index: 5;
}

.cake-wrap {
  position: absolute;
  bottom: 50%;
}

.cake-base {
  position: relative;
  width: 150px;
  height: 40px;
  background: rgb(197,165,192);
}
.cake-base .base-front { position: absolute; width: 100%; height: 100%; background: inherit; }
.cake-base .base-front:after {
  content: '';
  position: absolute;
  left: 0;
  top: 100%;
  width: 100%;
  height: 45px;
  transform: translateY(-50%);
  background: inherit;
  border-radius: 50%;
}
.cake-base .base-top {
  position: absolute;
  width: 100%;
  height: 55px;
  top: 0;
  transform: translateY(-50%);
  border-radius: 50%;
  background: inherit;
}

.cake-topping {
  position: absolute;
  bottom: 0%;
  width: 150px;
  height: 75px;
  z-index: 99;
}
.cake-topping .topping-front {
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #b381ae 40%, transparent);
}
.cake-topping .topping-front .top-layer { height: 30%; background: #b381ae; }
.cake-topping .topping-front .bottom-layer {
  position: relative;
  height: 70%;
  background: #b381ae;
  clip-path: url('#my-clip-path');
}
.cake-topping .topping-top {
  background: #b381ae;
  position: absolute;
  width: 100%;
  height: 55px;
  top: 0;
  transform: translateY(-50%);
  border-radius: 50%;
  z-index: 9;
}

.candle-container {
  width: 150px;
  position: absolute;
  bottom: 65%;
  z-index: 9999;
  display: grid;
  place-items: center;
  opacity: 0;
}

.candle-wrap {
  position: relative;
  width: 10px;
}

.flame-wrap {
  position: relative;
  z-index: 99;
  width: 100%;
  background: radial-gradient(ellipse at center, #ffd700 0%, #ff7f00 70%, #ff4500 100%);
  height: 20px;
  transform-origin: bottom center;
  transform: scale(0);
  clip-path: url(#my-flame-path);
  box-shadow: 0 0 15px 5px rgba(255, 200, 80, 0.7);
  animation: flicker 1s infinite ease-in-out alternate;
}
@keyframes flicker {
  0% { transform: scaleY(0.9) scaleX(1); opacity: 0.8; }
  100% { transform: scaleY(1.1) scaleX(1.05); opacity: 1; }
}

.candle-base {
  position: relative;
  width: 100%;
  height: 55px;
  margin: 2px 0;
  background: repeating-linear-gradient(45deg, #eee, #f0abf0 20%);
}
.candle-top {
  position: absolute;
  top: 0;
  left: 0;
  transform: translateY(-50%);
  width: 100%;
  height: 6px;
  border-radius: 50%;
  background: radial-gradient(#eee, #f0abf0);
}

.star-deco {
  width: 12px;
  height: 12px;
  position: absolute;
  background-color: gold;
  clip-path: url(#my-star-path);
  opacity: 0;
  filter: drop-shadow(0 0 8px gold);
}
.star-deco:nth-of-type(1) { top: -20%; left: 30%; }
.star-deco:nth-of-type(2) { top: 30%; left: 10%; }
.star-deco:nth-of-type(3) { top: -10%; left: 85%; }
.star-deco:nth-of-type(4) { top: 35%; left: 65%; }
.star-deco:nth-of-type(5) { top: 55%; left: 90%; }
</style>
</head>
<body>
<div class="wrapper">
  <div class="star-field" id="starField"></div>
 <div class="greeting greeting-main">Happy Birthday to Khulan</div>
<div class="greeting greeting-name">Take care urself wish u luck ur love drama</div>
  <div class="plate">
    <div class="cake-wrap">
      <div class="cake-topping">
        <div class="topping-top">
          <div class="candle-container">
            <div class="star-deco"></div>
            <div class="star-deco"></div>
            <div class="star-deco"></div>
            <div class="star-deco"></div>
            <div class="star-deco"></div>
            <div class="candle-wrap">
              <div class="flame-wrap"></div>
              <div class="candle-base">
                <div class="candle-top"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="topping-front">
          <div class="top-layer"></div>
          <div class="bottom-layer"></div>
        </div>
      </div>
      <div class="cake-base">
        <div class="base-front"></div>
        <div class="base-top"></div>
      </div>
    </div>
  </div>
</div>

<svg class="svg">
  <clipPath id="my-clip-path" clipPathUnits="objectBoundingBox">
    <path d="M0,0 V0.481 s0.021,0.37,0.078,0.404 s0.035,-0.296,0.102,-0.27 s0.007,0.363,0.096,0.354 s0.028,-0.466,0.1,-0.487 S0.406,0.999,0.457,0.999 s0.03,-0.502,0.075,-0.518 s0.041,0.488,0.081,0.274 c0.007,-0.038,0.021,-0.187,0.044,-0.215 c0.014,-0.017,0.038,0.401,0.075,0.392 s0.023,-0.28,0.074,-0.392 c0.022,-0.04,0.072,0.359,0.1,0.344 c0.057,-0.029,0.094,-0.405,0.094,-0.405 V-0.001"></path>
  </clipPath>
  <clipPath id="my-flame-path" clipPathUnits="objectBoundingBox">
    <path d="M0.501,0 s0.188,0.101,0.295,0.238 s0.123,0.15,0.169,0.286 S1,0.74,0.928,0.838 S0.711,1,0.501,1 S0.216,0.937,0.09,0.838 s-0.083,-0.149,0,-0.29 s0.23,-0.139,0.333,-0.276 S0.501,0,0.501,0"></path>
  </clipPath>
  <clipPath id="my-star-path" clipPathUnits="objectBoundingBox">
    <path d="M0.5,0.846 l-0.309,0.154,0.044,-0.357 L0,0.382 l0.336,-0.067 L0.5,0 l0.164,0.315,0.336,0.067,-0.235,0.261,0.044,0.357"></path>
  </clipPath>
</svg>
  
<script>
const field = document.getElementById('starField');
for (let i = 0; i < 100; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.left = Math.random() * 100 + '%';
  s.style.top = Math.random() * 100 + '%';
  s.style.animationDelay = Math.random() * 3 + 's';
  field.appendChild(s);
}

const tl = gsap.timeline({ duration: 0.3 });
tl.fromTo('.cake-topping', 
  { yPercent: -300, opacity: 0.5 }, 
  { yPercent: 0, opacity: 1, duration: 2, ease: "power2.out" } // <-- нэмсэн хэсэг
)
  .to('.candle-container', { opacity: 1, duration: 0.8 })
  .to('.flame-wrap', { scale: 1, ease: "back.out", duration: 0.6 })
  .to('.greeting-main', { opacity: 1, scale: 1, ease: "back.out", duration: 1 })
  .to('.greeting-name', { opacity: 1, scale: 1, ease: "back.out", duration: 1 }, "+=0.6")
  .to('.star-deco', {
    opacity: 0.6,
    stagger: 0.1,
    onComplete: function(){
      gsap.to('.star-deco', { scale: 0.4, repeat: -1, yoyo: true, duration: 1.5, yoyoEase: "power1.out" });
    }
  });

</script>

</body>
</html>
